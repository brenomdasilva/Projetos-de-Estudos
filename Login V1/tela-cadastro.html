<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="tela-cadastro.css">
</head>
<body>
    <form class="form_container" action="" autocomplete="off">
        <fieldset class="main_field">
            <legend class="field_title">Cadastre-se</legend>

            <label for="usuario" class="label_title">Usuário</label>
            <input type="text" name="usuario" id="usuario" class="label_input" required>

            <label for="email" class="label_title">Email</label>
            <input type='email' name="email" id="email" class="label_input" required>

            <label for="password" class="label_title">Senha</label>
            <input type='password' name="password" id="password" class="label_input" required>

        <div class="bottom_section">    
            <button type="submit" class="btn">Cadastre-se</button>
            <p class="legend_login">Já possui cadastro? <a class="link_login" href="tela-login.html">Faça login</a></p>
        </div>
        

        </fieldset>
    </form>
    
</body>
</html>
